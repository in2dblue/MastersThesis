[config]
dataset = fcepublic
path_train = modeldata/train_with_features.tsv
#path_dev = modeldata/News_Dev_final2.tsv,modeldata/WikiNews_Dev_final2.tsv,modeldata/Wikipedia_Dev_final2.tsv
path_dev = modeldata/dev.tsv
# path_test = modeldata/News_Test_final2.tsv:modeldata/WikiNews_Test_final2.tsv:modeldata/Wikipedia_Test_final2.tsv:modeldata/INSCRIPT_TESTDATA.tsv:modeldata/ONESTOP_TESTDATA.tsv
path_test = modeldata/News_Test.tsv:modeldata/WikiNews_Test.tsv:modeldata/Wikipedia_Test.tsv:modeldata/InScript_Test.tsv:modeldata/OneStop_Test.tsv
conll_eval = False
main_label = C
model_selector = dev_f05:high
# preload_vectors = embeddings/glove/glove.6B.300d.txt
preload_vectors = embeddings/glove/crawl-300d-2M.vec
